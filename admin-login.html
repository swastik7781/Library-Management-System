<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | SiliconLib</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .login-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            padding: 100px 20px;
        }

        .login-card {
            background: rgba(20, 20, 25, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-light);
            padding: 50px;
            border-radius: 20px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            font-size: 1rem;
            margin-bottom: 20px;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            font-size: 1rem;
            margin-top: 10px;
            background: var(--secondary);
            border-color: var(--secondary);
            color: white;
        }

        .login-btn:hover {
            box-shadow: 0 0 30px var(--secondary);
            background: white;
            color: black;
        }

        .bg-glow {
            position: absolute;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(188, 19, 254, 0.1) 0%, transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            pointer-events: none;
            animation: pulse 5s infinite;
        }

        @keyframes pulse {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.5;
            }

            50% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 0.8;
            }

            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.5;
            }
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header>
        <div class="container nav-wrapper">
            <a href="index.html" class="logo">
                <img src="https://silicon.edugrievance.com/assets/LMS/OSS/logo/20250110083807487.png" alt="Logo">
            </a>
                        <div class="nav-center-brand">
                <i class="fas fa-book-open nav-book-icon"></i>
                <span class="nav-brand-text">SILICON LIBRARY</span>
                <i class="fas fa-book nav-book-icon"></i>
            </div></a>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html" class="nav-link">Home</a></li>                    <li><a href="student-login.html" class="nav-link">Student</a></li>
                    <li><a href="admin-login.html" class="nav-link active">Admin</a></li>
                    <li><a href="contact.html" class="nav-link">Contact</a></li>
                </ul>
            </nav>        </div>
    </header>

    <section class="login-section">
        <div class="bg-glow"></div>

        <div class="login-card reveal">
            <div class="login-header">
                <i class="fas fa-shield-alt"
                    style="font-size: 3rem; color: var(--secondary); margin-bottom: 20px; filter: drop-shadow(0 0 10px var(--secondary));"></i>
                <h2>Admin Portal</h2>
                <p style="color: var(--text-muted);">Restricted Access Only</p>
            </div>

            <form action="admin-dashboard.html">
                <div class="form-group">
                    <label style="display: block; margin-bottom: 10px; color: var(--text-muted);">Admin ID</label>
                    <input type="text" class="form-input" placeholder="Enter Admin ID" required>
                </div>

                <div class="form-group">
                    <label style="display: block; margin-bottom: 10px; color: var(--text-muted);">Password</label>
                    <input type="password" class="form-input" placeholder="••••••••" required>
                </div>

                <button type="submit" class="btn login-btn">Secure Login</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <div style="text-align: center; color: var(--text-muted);">
                <p>&copy; 2025 Silicon University. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) entry.target.classList.add('active');
            });
        });
        document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
    </script>

</body>

</html>
