<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login | SiliconLib</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .login-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            padding: 100px 20px;
        }

        .login-card {
            background: rgba(20, 20, 25, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-light);
            padding: 50px;
            border-radius: 20px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            font-size: 1rem;
            margin-bottom: 20px;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            font-size: 1rem;
            margin-top: 10px;
        }

        .bg-glow {
            position: absolute;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(0, 242, 255, 0.1) 0%, transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            pointer-events: none;
            animation: pulse 5s infinite;
        }

        @keyframes pulse {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.5;
            }

            50% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 0.8;
            }

            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.5;
            }
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header>
        <div class="container nav-wrapper">
            <a href="index.html" class="logo">
                <img src="https://silicon.edugrievance.com/assets/LMS/OSS/logo/20250110083807487.png" alt="Logo">
            </a>
            <div class="nav-center-brand">
                <i class="fas fa-book-open nav-book-icon"></i>
                <span class="nav-brand-text">SILICON LIBRARY</span>
                <i class="fas fa-book nav-book-icon"></i>
            </div></a>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li><a href="student-login.html" class="nav-link active">Student</a></li>
                    <li><a href="admin-login.html" class="nav-link">Admin</a></li>
                    <li><a href="contact.html" class="nav-link">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="login-section">
        <div class="bg-glow"></div>

        <div class="login-card reveal">
            <div class="login-header">
                <i class="fas fa-user-graduate"
                    style="font-size: 3rem; color: var(--primary); margin-bottom: 20px; filter: drop-shadow(0 0 10px var(--primary));"></i>
                <h2>Student Portal</h2>
                <p style="color: var(--text-muted);">Access your library account</p>
            </div>

            <form id="studentLoginForm" onsubmit="return validateStudentLogin(event)">
                <div class="form-group">
                    <label style="display: block; margin-bottom: 10px; color: var(--text-muted);">SIC Number</label>
                    <input type="text" id="sicNumber" class="form-input" placeholder="Enter your SIC (e.g. 23bcsf03)"
                        required>
                </div>

                <div class="form-group">
                    <label style="display: block; margin-bottom: 10px; color: var(--text-muted);">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="••••••••" required>
                </div>

                <div style="display: flex; justify-content: space-between; margin-bottom: 30px; font-size: 0.9rem;">
                    <label style="color: var(--text-muted); cursor: pointer;">
                        <input type="checkbox" style="accent-color: var(--primary);"> Remember me
                    </label>
                    <a href="#" style="color: var(--primary);">Forgot Password?</a>
                </div>

                <div id="errorMessage"
                    style="color: var(--accent); margin-bottom: 15px; display: none; text-align: center;"></div>

                <button type="submit" class="btn btn-glow login-btn">Login to Dashboard</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <div style="text-align: center; color: var(--text-muted);">
                <p>&copy; 2025 Silicon University. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) entry.target.classList.add('active');
            });
        });
        document.querySelectorAll('.reveal').forEach(el => observer.observe(el));

        // Student Login Validation
        function validateStudentLogin(event) {
            event.preventDefault();

            const sicNumber = document.getElementById('sicNumber').value.trim();
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            // Valid credentials
            const validSIC = '23bcsf03';
            const validPassword = '1234';

            if (sicNumber === validSIC && password === validPassword) {
                // Success - redirect to dashboard
                window.location.href = 'student-dashboard.html';
                return false;
            } else {
                // Show error message
                errorMessage.textContent = '❌ Invalid SIC Number or Password!';
                errorMessage.style.display = 'block';

                // Shake animation
                const form = document.getElementById('studentLoginForm');
                form.style.animation = 'shake 0.5s';
                setTimeout(() => {
                    form.style.animation = '';
                }, 500);

                return false;
            }
        }
    </script>

</body>

</html>
